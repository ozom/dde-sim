<div class="wrapper" style="padding-top: 150px ">
        <main class="main d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-md-12 mx-auto">
                <div class="card-group">
                  <div class="card p-4">
                    <div class="card-body">
                      <form>
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <div class="input-group mb-3">
                         
                          <input type="text" name="first" (keyup.enter)="login(username,password)" class="form-control" [(ngModel)]="username" placeholder="Username" autocomplete="username" required>
                        </div>
                        <div class="input-group mb-4">
                          
                          <input type="password" name="second" (keyup.enter)="login(username,password)" class="form-control" [(ngModel)]="password" placeholder="Password" autocomplete="current-password" required>
                        </div>
                        <div class="row">
                          <div class="col-6">
                            <button type="button" class="btn btn-primary  btn-round px-4"  [disabled]="((username.length == 0) || (password.length == 0))" (click)="login(username,password)">Login</button>
                          </div>
                          <div class="col-6 text-right">
                            <button type="button" class="btn btn-link px-0">Forgot password?</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                      <div>
                        <h2>Simulateur de vente </h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
